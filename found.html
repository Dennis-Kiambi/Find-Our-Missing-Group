        <h1>Report Found Person</h1>
        <h2>Information about you:</h2>
    <form>
        <fieldset>
            <legend>Name</legend>            
            <label>First name: <input type="text" name="firstname"></label>            
            <label>Lastname: <input type="text" name="lastname"></label>
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
            <label>Email Address: <input type="email" name="email"></label>
            <label>Phone Number: <input type="text" name="phone"></label>
        </fieldset>
    </form>


        <h2>Information about the found person:</h2>
    <form>
        <fieldset>
            <legend>Gender</legend>            
            <label><input type="radio" name="gender" value="male"> Male</label>            
            <label><input type="radio" name="gender" value="female"> Female</label>
        </fieldset>
        <fieldset>
            <legend>Physical Appearance</legend>
            <label for="descrition">Description:</label>
            <textarea for="description" name="descrpition"></textarea>
            <label for="file-select">Photo:</label>
            <input type="file" name="upload" id="file-select">
        </fieldset>
    </form>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
